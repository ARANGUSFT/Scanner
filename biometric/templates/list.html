{% extends 'layouts/nav.html'%}

{% load static %}


{% block content %}
  
<h1>LISTADO</h1><br><br>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">NOMBRE</th>
      <th scope="col">APELLIDO</th>
      <th scope="col">CARGO</th>
      <th scope="col">CEDULA</th>
      <th scope="col">IMAGEN</th>
      <th scope="col">ACCIONES</th>
    </tr>
  </thead>

  <tbody class="table-group-divider">
    {% for L in List %}
        <tr>
          <td>{{ L.name }}</td>
          <td>{{ L.lastname }}</td>
          <td>{{ L.position }}</td>
          <td>{{ L.identification }}</td>
          <td><img src="../../Media/{{ L.facial }}"  width="50px" height="30px" alt="No encontrada"></td>
          <td>
              <a href=""><i class="btn btn-outline-success">ACTUALIZAR</i></a>  
              <a href="#"><i class="btn btn-outline-danger">ELIMINAR</i></a>
          </td>
        </tr>
    {% endfor %} 
    </tbody>
</table>




{% endblock %}
